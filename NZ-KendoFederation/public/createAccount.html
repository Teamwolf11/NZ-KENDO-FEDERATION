<!DOCTYPE html>
<html lang="en">
    <head>
        <title>New Zealand Kendo Federation</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script src="js/angular.js"></script>
        <script src="js/angular-resource.js"></script>
        <script src="js/ngStorage.js"></script>
        <script src="js/otagoReviewApp.js"></script>
    </head>

    <body>
        <header>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="signIn.html">Sign In</a></li>
                </ul>
            </nav>
        </header>

        <h1>Create an Account</h1>

        <main>
            <section class="boxes">
                <h2>Please create an account.</h2>

                <form>
                    <fieldset class="textInputs">
                        <legend>Account Details</legend>
                        <ul>
                            <li><label for="firstName">First name: </label><input type="text" id="First_Name" tabindex="1" required pattern="[a-zA-Z '-]+" placeholder="Please enter your first name"></li>
                            <li><label for="surName">Surname: </label><input type="text" id="Last_Name" tabindex="2" required pattern="[a-zA-Z '-]+" placeholder="Please enter your last name"></li>
                            <li><label for="emailAddress">Email address: </label><input type="email" id="Email" tabindex="3" required placeholder="Please enter your email address"></li>
                            <li><label for="password">Password: </label><input type="password" id="Password" tabindex="4" required placeholder="Please enter your password"></li>
                        </ul>
                    </fieldset>
                    <fieldset>
                        <label><input type="reset" name="reset" value="Reset"></label>
                        <label><input type="submit" name="submit" value="Create Account"></label>
                    </fieldset>
                </form>

            </section>
        </main>

        <footer class="boxes">
            <p>Extra info...</p>
        </footer>

    </body>

</html>
